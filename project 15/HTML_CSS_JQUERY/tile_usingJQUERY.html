<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tile loader - using JQUERY</title>
    <script src="jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="scc_tile_loader.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css%22/">
    <script type="text/javascript" src="tile_loader.js"></script>
</head>
<body>
<h1>welcome to tile loader</h1>
<p>this program is using JQUERY to load tile from OSM</p>
<div id="row_col" class="col-md-3"><div id="row_col2">
    <label for="zoom">zoom : </label><input type="number" id="zoom" value="17">&ensp;&ensp;
    <label for="col">column : </label><input type="number" id="col" value="82365">&ensp;&ensp;
    <label for="row">row : </label><input type="number" id="row" value="50838"></div>
</div><br>
<div id = "tile_container" class="col-md-3">
    <div id = "button_div" class="col-md-1">
        <button id="top_tile" type="button" onclick="top_tile()">top tile</button><br><br>
        <button id="left_tile" type="button" onclick="left_tile()">left tile</button>
        <button id="tile_show" type="button" onclick="show_tile()">show tile</button>
        <button id="right_tile" type="button" onclick="right_tile()">right tile</button><br><br>
        <button id="bottom_tie" type="button" onclick="bottom_tile()">bottom tile</button>
    </div>
    <div id ="tile_div">
    </div>
</div>
</body>
</html>
